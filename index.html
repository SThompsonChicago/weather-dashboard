<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div id="header" class="hero top">Weather Dashboard</div>
        <div class="row">
            <div class="col-12 col-md-2">
                    <h3>Search for a City:</h3>
                    <form id="city-form">
                    <label for="user-city"></label>
                    <input name="username" id="user-city" type="text" autofocus="true" class="form-input" />
                    <button type="submit">Search</button>
                    </form>
            </div>


            <div class="col-12 col-md-10 current">
                <h1 id="currentWeather"></h1>
                <ul class="currentList">
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="hum"></li>
                </ul>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>


    </body>


</html>
